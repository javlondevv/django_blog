<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
{% load static %}

<html>
<head>
    <title>Title</title>
    <style type="text/css">
        body {
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

        .title span {
            color: #007cae;
        }

        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }

        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333; /* old IE */
            background-color: #fff; /* Modern Browsers */
        }
    </style>
</head>
<body>
<div class='wrapper'>
    <div class='header'>
        <p class='title'> {{ post.title|striptags }} </p>
    </div>
    <div>
        {{ post.description|safe }}
    </div>
    <div>
        <div class="post-footer__comment__detail">
            {% for comment in post.comment_set.all %}
                <div class="comment__item">
                    <div class="comment__item__avatar">
                        <img src="{% static 'assets/images/fav.png' %}"
                             alt="Author avatar"/>
                    </div>
                    <div class="comment__item__content">
                        <div class="comment__item__content__header">
                            <h5>{{ post.comment.author }}</h5>
                            <div class="data">
                                <p>
                                    <i class="far fa-clock"></i>{{ post.comment.created_at|date:'M d, Y' }}
                                </p>
                            </div>
                        </div>
                        <p>{{ post.comment.text }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
